# File: docker-compose.yml (Versi Perbaikan)

# Atribut 'version' sudah dihapus sesuai anjuran Docker.
services:
  db:
    # PERBAIKAN: Menggunakan tag image yang benar 'latest-pg16'
    image: timescale/timescaledb:latest-pg16
    container_name: qrypscan_db_container
    
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    
    ports:
      - "${DB_PORT}:5432"
      
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    restart: unless-stopped

volumes:
  postgres_data: